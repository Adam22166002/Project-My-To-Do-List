<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo-wrapper">
      <h2>My To Do List</h2>
      <p>Double-Click an item to mark it complete</p>
      <form class="todo-adder" onsubmit="return false;">
        <input type="text" id="todo-entry-box" placeholder="Add new task..." />
      </form>
      <button id="add-button" class="btn">Add</button>
      <br />
      <ol id="todo-list"></ol>
      <div id="control-wrapper">
        <button
          id="clear-completed-button"
          onclick="clearCompletedToDoItems()"
          class="btn-clear"
        >
          Clear completed
        </button>
        <button id="empty-button" onclick="emptyList()" class="btn-empty">
          Empty List
        </button>
        <button id="save-button" onclick="saveList()" class="btn-save">
          Save List
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
